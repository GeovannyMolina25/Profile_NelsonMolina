<form (ngSubmit)="enviarMensaje()" #formularioContacto="ngForm" class="contact-form">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
  </div>

  <div>
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>

  <div>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" [(ngModel)]="mensaje" required></textarea>
  </div>

  <button type="submit">Enviar</button>
</form>
